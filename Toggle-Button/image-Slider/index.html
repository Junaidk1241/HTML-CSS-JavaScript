<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 800px;
            border: 1px solid black;
            overflow: hidden;
            position: relative;

        }

        .slides {
            display: flex;

        }
        .slide{
            flex: 0 0 100%;
            height: 400px;
            background-position: center;
            background-size: cover;
        }
        .slider-controls{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .slide.active{

        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide active" style="background-image: url(image-3.jpg);"></div>
            <div class="slide" style="background-image: url(image-5.jpg);"></div>
            <div class="slide" style="background-image: url(image-8.jpg);"></div>
        </div>
        <div class="slider-controls">
            <button class="prev-slide">Prev</button>
            <button class="next-slide">Next</button>
        </div>
    </div>

</body>

</html>
