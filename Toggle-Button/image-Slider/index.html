<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 800px;

        }
        .slides{
            display: flex;
            
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide" style="background-image: url(image-3.jpg);"></div>
            <div class="slide" style="background-image: url(image-5.jpg);"></div>
            <div class="slide" style="background-image: url(image-8.jpg);"></div>
        </div>
        <div class="slider-controls">
            <button class="prev-slide">Prev</button>
            <button class="next-slide">Next</button>
        </div>
    </div>
</body>
</html>
