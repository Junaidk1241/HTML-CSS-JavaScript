<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Picture Double Click Like Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"  rel="stylesheet" />
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #fff;

        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            width: 100%;
            height: 100vh;
            
        }
        #div{
            width: 320px;
            height: 400px;
            background-color: #fff;
            border-radius: 11px;
            padding: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            
        }
        #div img{
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }
        #div #icon{
            position: absolute;
            font-size: 40px;
            top: 25%;
            left: calc(40%);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        #like{
            width: 300px;
            height: 100px;
            border: 1px solid red;
        }
        #like {
            /* background: #000; */
        }
        #like-icon{
            color: black;
            font-size: 40px;

        }
    </style>
</head>
<body>
    <div id="div">
        <img src="https://plus.unsplash.com/premium_photo-1708371355751-659ef35c65a0?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <i class="ri-heart-fill " id="icon"></i>
        
        <div id="like">
            <i class="ri-heart-fill " id="like-icon"></i>
            <i class="ri-chat-1-line" id="like-icon"></i>
            <i class="ri-send-plane-fill" id="like-icon"></i>
        </div>
    </div>
    <script>
        let img = document.querySelector('img');
        let icon = document.querySelector('#icon');
        img.addEventListener('dblclick', function(){
            icon.style.opacity = 0.8;
            icon.style.transform = "scale(2)";
            icon.style.color = 'red';
            setTimeout(function() {
                
                icon.style.transform = "scale(0)";

        } , 3000)
            setTimeout(function() {
                icon.style.opacity = 0;
                

        } , 2000)
        });
    </script>
    
</body>
</html>
