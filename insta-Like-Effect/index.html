<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Picture Double Click Like Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #fff;

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            width: 100%;
            height: 100vh;

        }

        #div {
            width: 320px;
            height: 400px;
            background-color: #fff;
            border-radius: 11px;
            padding: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;

        }

        #div img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }

        #div #icon {
            position: absolute;
            font-size: 40px;
            top: 25%;
            left: calc(40%);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        #like {
            width: 300px;
            height: 40px;
            /* border: 1px solid red; */
            margin-top: 5px;

        }

        #like-icon {
            color: black;
            font-size: 30px;
            margin-right: 6px;
            cursor: pointer;

        }

        .saved-btn {
            position: relative;
            left: 47%;
            cursor: pointer;

        }

        #caption {
            /* border: 1px solid blue; */
            height: 100px;
            overflow: hidden;
        }

        #caption span,
        strong,
        p {
            color: #111;
            font-size: 13px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;

        }

        strong {
            font-weight: 900;
        }

        #comment {
            height: 50px;
            padding: 5px 0px;
            /* border: 1px solid green; */
            display: flex;
        }

        #comment img {
            height: 30px;
            width: 30px;
            object-fit: contain;
            position: relative;
            left: -5px;
            cursor: pointer;


        }

        #comment input {
            border: none;
            border-bottom: 1px solid gray;
            width: 280px;
            height: 20px;
            margin-top: 5px;
            padding: 10px;
            color: #111;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="div">
        <img src="https://plus.unsplash.com/premium_photo-1708371355751-659ef35c65a0?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        <i class="ri-heart-fill " id="icon"></i>

        <div id="like">
            <i class="ri-heart-fill  heart " id="like-icon"></i>
            <i class="ri-chat-1-line" id="like-icon"></i>
            <i class="ri-send-plane-fill" id="like-icon"></i>
            <i class="ri-bookmark-line saved-btn" id="like-icon"></i>

        </div>
        <div id="caption">
            <span>787,199 likes</span>
            <p><strong>Diana </strong> Link in bio...</p>
            <p>View 463 comments</p>
            <div id="comment">
                <img src="https://cdn.pixabay.com/photo/2019/06/12/17/18/smiley-4269804_1280.jpg" alt="">
                <input type="text" placeholder="Add a comment...">
            </div>
        </div>
    </div>
    <script src="javaScript.js"> </script>

</body>

</html>
