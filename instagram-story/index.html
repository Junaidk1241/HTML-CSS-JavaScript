<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #fff;
        }
        body{
            background-color: #000;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container{
            background-color: #fff;
            width: 270px;
            height: 370px;
            border-radius: 10px;
        }
        #story-frame{
            padding: 10px;
            width: 100%;
            height:100px ;
            border-bottom:1px solid grey ;
            display: flex;
            flex-direction: row;
        }
        #story{
            margin-right: 4px;
            width: 85px;
            height: 85px;
            border: 4px solid red;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="story-frame">
            <div id="story"></div>
            <div id="story"></div>
            <div id="story"></div>
            <div id="story"></div>
        </div>
    </div>
</body>
</html>
